<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Results</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Prediction Results</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <p><strong>ANN Model Prediction:</strong> {{ ann_result }}</p>
                <p><strong>Logistic Regression Prediction:</strong> {{ logistic_result }}</p>
                <p><strong>Random Forest Prediction:</strong> {{ rf_result }}</p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'predict' %}" class="btn btn-secondary">Make Another Prediction</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
