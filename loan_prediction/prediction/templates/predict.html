<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Prediction Form</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="no_of_dependents" class="form-label">Number of Dependents</label>
                        <input type="number" class="form-control" id="no_of_dependents" name="no_of_dependents" required>
                    </div>
                    <div class="mb-3">
                        <label for="income_annum" class="form-label">Annual Income</label>
                        <input type="number" step="0.01" class="form-control" id="income_annum" name="income_annum" required>
                    </div>
                    <div class="mb-3">
                        <label for="loan_amount" class="form-label">Loan Amount</label>
                        <input type="number" step="0.01" class="form-control" id="loan_amount" name="loan_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="cibil_score" class="form-label">CIBIL Score</label>
                        <input type="number" step="0.01" class="form-control" id="cibil_score" name="cibil_score" required>
                    </div>
                    <div class="mb-3">
                        <label for="residential_assets_value" class="form-label">Residential Assets Value</label>
                        <input type="number" step="0.01" class="form-control" id="residential_assets_value" name="residential_assets_value" required>
                    </div>
                    <div class="mb-3">
                        <label for="commercial_assets_value" class="form-label">Commercial Assets Value</label>
                        <input type="number" step="0.01" class="form-control" id="commercial_assets_value" name="commercial_assets_value" required>
                    </div>
                    <div class="mb-3">
                        <label for="luxury_assets_value" class="form-label">Luxury Assets Value</label>
                        <input type="number" step="0.01" class="form-control" id="luxury_assets_value" name="luxury_assets_value" required>
                    </div>
                    <div class="mb-3">
                        <label for="bank_asset_value" class="form-label">Bank Asset Value</label>
                        <input type="number" step="0.01" class="form-control" id="bank_asset_value" name="bank_asset_value" required>
                    </div>
                    <div class="mb-3">
                        <label for="scaled_loan_term" class="form-label">Scaled Loan Term</label>
                        <input type="number" step="0.01" class="form-control" id="scaled_loan_term" name="scaled_loan_term" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
